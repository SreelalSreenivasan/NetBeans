        <script>
        function validateForm() {
                var a = document.forms["login"]["name"].value;
                var b = document.forms["login"]["email"].value;
                var c = document.forms["login"]["phone"].value;
                var d = document.forms["login"]["username"].value;
                var e = document.forms["login"]["password"].value;
                var f = document.forms["login"]["status"].value;
                if (a == null || a == "") {
                    alert("Name must be filled out");
                    return false;
                }
                else if(b == null || b == "") {
                    alert("E-mail must be filled out");
                    return false;
                }
                else if(c == null || c == "") {
                    alert("Phone Number must be filled out");
                    return false;
                }
                else if(d == null || d == "") {
                    alert("Username must be filled out");
                    return false;
                }
                else if(e == null || e == "") {
                    alert("Password must be filled out");
                    return false;
                }
                else if(f == null || f == "") {
                    alert("Status must be filled out");
                    return false;
                }
            }
        </script>
